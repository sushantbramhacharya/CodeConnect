<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
    <div class="left">
        <img class="logo" src="/img/logo.png" alt="logo">
            <p class="code">
                &lt;html&gt; <br>
                &lt;body&gt; <br>
                &lt;h1&gt;Welcome to Code Connect&lt;/h1&gt; <br>
                &lt;/body&gt; <br>
                &lt;/html&gt; <br>
            </p>
    </div>
    <div class="right">
        <form action="">
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email"><br>
            <label for="password">
                Password   <a href="">Forgot?</a>
            </label><br>
            <input type="password" name="password" id="password"><br>
            <input type="button" value="Login Now" name="login"> <br>
            <input type="button" value="Login Now" name="login-social"> <br>
            <p class="sign-up">Don't have an account ?<a href="">Sign Up</a> </p>
        </form>
    </div>
</div>
</body>
</html>
